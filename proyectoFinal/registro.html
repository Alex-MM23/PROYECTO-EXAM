<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE DE ALTA</title>
    <link rel="stylesheet" href="assets/styles/registro.css">
</head>
<body>
    <form action="" method="post" class="registro-form">
        <h1 class="registro-title">Registro</h1>
        <label class="registro-label" for="nombre">Introduzca Nombre:</label>
        <p><input type="text" name="nombre" id="registro_nombre" class="registro-input"></p>
        <label class="registro-label" for="alias">Introduzca Alias:</label>
        <p><input type="text" name="alias" id="registro_alias" class="registro-input"></p>
        <label class="registro-label" for="password">Introduzca Password:</label>
        <p><input type="text" name="password" id="registro_password" class="registro-input"></p>
        <p><input type="button" value="Registrarse" class="registro-submit" onclick="registro()"></p>
        <p><a href="login.html" class="registro-link">Volver al Login</a></p>
    </form>
</body>
</html>
