<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>InfoJobs - Bolsa de trabajo, ofertas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/detalleU.css'>
    
</head>
<body>
    <header class="menu">   
        <ul>
            <img class="logo" src="assets/IMG/logo.png" alt="logo" onclick="homeU()" href="indexU.html">
            <li><a href="todosVancatesU.html">Volver</a></li>
        </ul>
        <button onclick="cerrar()" class="cerrar-btn">Cerrar</button>
</header>
    <div id="detalleU">

    </div>
    <button id="solicitar-btn" onclick="modal()">Solicitar</button>
    <div class="modal-container" id="modal">
        <div class="modal">
            <span class="cerrar" id="cerrarModal">&times;</span>
            <form>
                <label id="Ncomentario">Ingrese Comentario:</label>
                <input type="text" id="comentario" name="comentario" placeholder="Escribe aquí...">
                <label id="Narchivo">Ingrese Nombre de Archivo:</label>
                <input type="text" id="archivo" name="archivo" placeholder="Escribe aquí...">
                <input type="hidden" id="idVacante" name="idVacante">
                <input type="hidden" id="nombreVacante" name="nombreVacante">
                <input type="hidden" id="descripcionVacante" name="descripcionVacante">
                <input type="hidden" id="fechaVacante" name="fechaVacante">
                <input type="hidden" id="salarioVacante" name="salarioVacante">
                <input type="hidden" id="estatusVacante" name="estatusVacante">
                <input type="hidden" id="destacadoVacante" name="destacadoVacante">
                <input type="hidden" id="imagenVacante" name="imagenVacante">
                <input type="hidden" id="detalleVacante" name="detalleVacante">
                <input type="submit" id="solictud-input" value="Enviar" onclick="formSolicitud()">
            </form>
        </div>
    </div>
    <script src='assets/js/jsUsuario.js'></script>
</body>
</html>
