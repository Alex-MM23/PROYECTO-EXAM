<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoJobs - Bolsa de trabajo, ofertas</title>
    <link rel="stylesheet" href="assets/styles/todasVacantesA.css" />
</head>

<body>
    <header class="menu">
        <ul>
            <img class="logo" src="assets/IMG/logo.png" alt="logo" onclick="homeA()" href="indexA.html">
            <li><a href="indexA.html">Volver</a></li>  
        </ul>
        <button id="solicitar-btn" onclick="modal()">Agregar</button>
            <div class="modal-container" id="modal">
                <div class="modal">
                    <span class="cerrar" id="cerrarModal">&times;</span>
                    <form id="formularioNuevaVacante">
                        <label for="idCategoria">ID de Categoría:</label>
                        <input type="text" id="idCategoria" required>

                        <label for="nombreInput">Nombre:</label>
                        <input type="text" id="nombreInput" required>

                        <label for="descripcionInput">Descripción:</label>
                        <input type="text" id="descripcionInput" required>

                        <label for="detalleInput">Detalles:</label>
                        <textarea id="detalleInput" required></textarea>

                        <label for="salarioInput">Salario Anual:</label>
                        <input type="number" id="salarioInput" required>

                        <label for="imagenInput">Imagen:</label>
                        <input type="text" id="imagenInput" required>

                    </form>
                    <button id="enviar-btn" onclick="AgregarV()">Enviar</button>
                </div>
            </div>
        <button onclick="cerrar()" class="cerrar-btn">Cerrar</button>
    </header>
    <nav>
        <h2>Impulsa tu carrera trabajando en una empresa líder</h2>
        <div class="rectangulo">
            <div class="search-box">
                <label for="search">Busco ofertas de...</label>
                <input type="text" id="search" name="search" placeholder="Puesto, empresa o palabra clave">
            </div>
            <button class="boton-buscar">BUSCAR</button>
        </div>
    </nav>
    <section>
        <div id="div-vacantes"> 
            <div id="vacantesTodosA"></div>
        </div>
    </section>
    <footer></footer>
    <script src="assets/js/jsAdmin.js"></script>
</body>

</html>
